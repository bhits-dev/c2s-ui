<md-card>
  <md-card-content>
    <table [md2Data]="providers" [rowsPerPage]="10">
      <thead>
      <tr>
        <th style="width: 5%">
          <md-icon>mode_edit</md-icon>
        </th>
        <th style="width: 25%" md2SortBy="npi">NPI</th>
        <th style="width: 70%">Name/Facility</th>
      </tr>
      </thead>
      <tbody>
      <tr [hidden]="!(providers.length == 0)">
        <td style="width: 5%">
          <md-icon>person_add</md-icon>
        </td>
        <td style="width: 70%">
          <p>No Providers currently selected.</p>
        </td>
        <td></td>
      </tr>
      <tr *ngFor="let provider of providers">
        <td>
          <div>
            <md2-dialog #confirm>
              <md2-dialog-title>Delete Provider</md2-dialog-title>
              Are you sure you want to delete this provider?
              <md2-dialog-footer>
                <button md-raised-button color="primary" (click)="confirmDeleteProvider(confirm, provider)">Ok
                </button>
                <button md-raised-button (click)="confirm.close()">Cancel</button>
              </md2-dialog-footer>
            </md2-dialog>
            <button md-icon-button color="warn" (click)="confirm.open()">
              <md-icon>delete_forever</md-icon>
            </button>
          </div>
        </td>
        <td>{{provider.npi}}</td>
        <td>{{provider | providerProjectionName}}</td>
      </tr>
      </tbody>
    </table>
  </md-card-content>
  <md-card-actions fxLayoutAlign="left">
    <div>
      <md2-dialog #confirm>
        <md2-dialog-title>Add Selected Providers</md2-dialog-title>
        Are you sure you want to add the selected providers?
        <md2-dialog-footer>
          <button md-raised-button color="primary" (click)="confirmAddProviders(confirm, providers)">Ok
          </button>
          <button md-raised-button (click)="confirm.close()">Cancel</button>
        </md2-dialog-footer>
      </md2-dialog>
      <button md-raised-button color="primary" [disabled]="(providers.length==0)" (click)="confirm.open()">
        Add to Provider List
      </button>
    </div>
  </md-card-actions>
</md-card>
