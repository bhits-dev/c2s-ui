<h2>Search Providers</h2>
<md-card>
  <md-card-title align="start">Search</md-card-title>
  <form class="provider-search-form">
    <md-card-content>
      <md-toolbar color="primary">
        Step 1. Please enter the provider State and City OR Zip Code.
      </md-toolbar>
      <div class="table-body">
        <table>
          <thead>
          <tr>
            <th width="485px">Enter State and City</th>
            <th width="90px">or</th>
            <th width="485px">Enter Zip Code</th>
          </tr>
          <tr>
            <th width="485px">State</th>
            <th width="90px"></th>
            <th width="485px">Zip Code</th>
          </tr>
          </thead>
          <tbody>
          <tbody>
          <tr>
            <td width="485px">
              <button md-mini-fab color="warn">
                <md-icon>delete_forever</md-icon>
              </button>
            </td>
            <td width="90px"></td>
            <td width="485px">
              <md-input-container>
                <input mdInput placeholder="Enter Zip Code">
              </md-input-container>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <md-toolbar color="primary">
        Step 2. Please enter the provider Facility Name OR Provider Name and Other Criteria.
      </md-toolbar>
    </md-card-content>
  </form>
</md-card>
