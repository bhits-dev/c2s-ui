<md-card>
  <md-card-header>
    <h2>List Providers</h2>
  </md-card-header>
  <md-divider></md-divider>
  <md-list>
    <md-list-item>
      <a md-raised-button routerLink="/providerSearch" routerLinkActive="active" color="primary">Add a Health
        Provider</a>
    </md-list-item>
    <md-list-item><h3>Current Healthcare Providers</h3></md-list-item>
    <div class="table-head">
      <md-grid-list cols="13" rowHeight="30px">
        <md-grid-tile
          *ngFor="let tHead of tHeads"
          [colspan]="tHead.cols"
          [style.background]="tHead.color">
          {{tHead.text}}
        </md-grid-tile>
      </md-grid-list>
    </div>
    <div class="table-body">
      <table>
        <tbody>
        <tr *ngFor="let provider of listProviders">
          <td width="92px">
            <button md-mini-fab color="warn">
              <md-icon>delete_forever</md-icon>
            </button>
          </td>
          <td width="279px">
            <span>{{provider.orgName}}</span>
          </td>
          <td width="186px">
            <span>{{provider.npi}}</span>
          </td>
          <td width="186px">
            <span>{{provider.practiceLocationAddressTelephoneNumber | usPhoneNumber}}</span>
          </td>
          <td width="466px">
            <span>{{provider | providerAddress}}</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </md-list>
</md-card>
<router-outlet></router-outlet>
