<div class="p-t-md p-b-md p-l-lg p-r-lg">
  <div class="font-size20" style="color: #266357;"><strong>{{'ACCOUNT_ACTIVATION.TITLE' | translate}}</strong></div>
</div>
<div style="background-color: #BCDEDB;" class="p-md font-size18 font-weight">{{'ACCOUNT_ACTIVATION.NOTIFICATION' |
  translate}}
</div>

<form fxFlex [formGroup]="accountActivationFrom" class="account-activation-from" novalidate>
  <md-input-container class="full-width font-size20">
    <input type="text" class="font-size15" mdInput placeholder="{{'ACCOUNT_ACTIVATION.USERNAME' | translate}}"
           (blur)="checkUsername()" formControlName="username">
    <md-hint class="has-error font-size16" *ngIf="isUsernameUsed">
      {{'ACCOUNT_ACTIVATION.HINT' | translate}}
    </md-hint>
    <c2s-control-validation-error-message [customMessage]="passwordErrorMessage"
                                          [control]="accountActivationFrom.get('username')">
    </c2s-control-validation-error-message>
  </md-input-container>
  <md-input-container class="full-width font-size20">
    <div fxLayout="row">
      <input [type]="passwordInputType" class="font-size15" mdInput
             placeholder="{{'ACCOUNT_ACTIVATION.PASSWORD' | translate}}"
             formControlName="password" flex="90">
      <c2s-show-hide-password (setInputType)="getInputType($event)"></c2s-show-hide-password>
    </div>
    <c2s-control-validation-error-message [customMessage]="passwordErrorMessage"
                                          [control]="accountActivationFrom.get('password')">
    </c2s-control-validation-error-message>
  </md-input-container>
  <md-input-container class="full-width font-size20">
    <input type="password" class="font-size15" mdInput
           placeholder="{{'ACCOUNT_ACTIVATION.CONFIRM_PASSWORD' | translate}}"
           formControlName="confirmPassword">
    <c2s-control-validation-error-message [control]="accountActivationFrom.get('confirmPassword')">
    </c2s-control-validation-error-message>
    <md-hint class="has-error font-size16" *ngIf="accountActivationFrom.hasError('mismatchedPasswords')">
      {{mismatchedPasswordsMessage}}
    </md-hint>
  </md-input-container>
  <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
    <button md-raised-button color="primary" [disabled]="accountActivationFrom.pristine" (click)="clear()">
      <strong>{{'ACCOUNT_ACTIVATION.CLEAR_BTN' | translate}}</strong>
    </button>
    <button md-raised-button color="primary" [disabled]="accountActivationFrom.invalid" (click)="activate()">
      <strong>{{'ACCOUNT_ACTIVATION.SUBMIT_BTN' | translate}}</strong>
    </button>
  </div>
</form>
