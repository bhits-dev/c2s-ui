
<form  (ngSubmit)="submitForm()" >
  <md-grid-list cols="1">

    <md-card class="left-align">
      <h2> I, <span > User name</span>, hereby authorize... </h2>
    </md-card>

    <c2s-select-provider ></c2s-select-provider>
    <c2s-medical-information
      [medicalInformation]="consent?.medicalInformation"
      (selectedMedicalInformation)="onSelectMedicalInformation($event)">
    </c2s-medical-information>

    <c2s-purpose-of-use></c2s-purpose-of-use>

    <c2s-consent-terms
        [startDate]="consent?.startDate"
        [endDate]="consent?.endDate"
        (startDateChange)="onStartDateChange($event)"
        (endDateChange)="onEndDateChange($event)">

    </c2s-consent-terms>
    <md-card class="right-align">
        <button md-raised-button >Cancel</button>
        <button md-raised-button color="primary" type="submit">Create</button>
    </md-card>
  </md-grid-list>
</form>
