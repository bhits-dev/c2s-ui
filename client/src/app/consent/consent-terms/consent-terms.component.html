
<md-card class="left-align">
  <md-card-title>Consent Terms</md-card-title>
  <md-card-content>
    <p>Enter a start and end date during wich your medical records will be shared.</p>
    <table>
      <tr>
        <td>
          <span>Start Date: <md2-datepicker [(ngModel)]="startDate" (change)="onStartDateChange()"></md2-datepicker></span>
        </td>
        <td>
          <span>End Date: <md2-datepicker [(ngModel)]="endDate" (change)="onEndDateChange()"></md2-datepicker></span>
        </td>
      </tr>
    </table>
    </md-card-content>
</md-card>
