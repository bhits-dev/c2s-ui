
<md-card class="left-align">
  <md-card-title>Consent Terms</md-card-title>
  <md-card-content>
    <p>Enter a start and end date during wich your medical records will be shared.</p>
    <table>
      <tr>
        <td>
          <span>Start Date: <md2-datepicker [(ngModel)]="startDate" format="MM/DD/YYYY" (change)="onStateDateChanged(startDate)"></md2-datepicker></span>
        </td>
        <td>
          <span>End Date: <md2-datepicker [(ngModel)]="endDate" format="MM/DD/YYYY" (change)="onEndDateChanged(endDate)"></md2-datepicker></span>
        </td>
      </tr>
      <tr>
        <div *ngIf="hasStartDatePast" class="has-error"> Start date should be in the present.</div>
        <div *ngIf="hasEndDatePast" class="has-error"> End date should be in the present.</div>
        <div *ngIf="compareDate === true " class="has-error"> Start date should proceed end date.</div>
      </tr>
    </table>
    </md-card-content>
</md-card>
