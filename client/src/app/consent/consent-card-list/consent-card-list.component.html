<!--<c2s-page-title [title]="title"></c2s-page-title>-->
<div class="p-t-75 p-l-md p-r-md p-b">
  <h1>My Consents</h1>
  <div>
    <div class="p-md white font-size20 font-weight500 bg-maroon border-radius4 center-sm-left" *ngIf="consentList.totalElements===0">There are currently no Consents available. Please click the Add a Consent button to create a new consent.
    </div>
  </div>

<div class="margin-bottom-55 margin-top-10" fxLayout="column" fxLayoutAlign="space-around">
  <div fxLayout="column">
    <div class="border-bottom-purple-thin p-b" fxLayoutAlign="center">
      <a md-raised-button class="plus-button" fxFlex="0 1 370px" routerLink="/consent-create-edit">
        <md-icon class="font-weight700">add</md-icon>
        Add a Consent</a>
    </div>
  </div>
  <pagination-controls class="m-t-sm" fxLayoutAlign="center" (pageChange)="getPage($event)" *ngIf="totalItems"></pagination-controls>
  <div fxLayoutAlign="center">
    <md-spinner *ngIf="loading"></md-spinner>
  </div>
  <c2s-consent-card fxFlexFill
                    *ngFor="let consent of consents | async | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }"
                    [consent]="consent"
                    (deleteConsent)="onDeleteConsent($event)">
  </c2s-consent-card>
  <pagination-controls fxLayoutAlign="center" (pageChange)="getPage($event)" *ngIf="totalItems"></pagination-controls>
</div>

</div>
