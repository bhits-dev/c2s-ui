<md-card class="left-align" style="background-color: #fbf7e9;">
  <md-card-title>Select Providers</md-card-title>
  <md-card-content>
    <md-grid-list cols="2" rowHeight="130px">
      <md-grid-tile>
        <c2s-select-provider [providers]="providers"
                             [title]="authorizeTitle"
                             [dialogTitle]="'Authorize'"
                             [selectedProviders]="completeSelectedProviders"
          >
        </c2s-select-provider>
      </md-grid-tile>
      <md-grid-tile>
        <c2s-select-provider [providers]="providers"
                             [title]="discloseTitle"
                             [dialogTitle]="'Disclosure'"
                             [selectedProviders]="completeSelectedProviders">
        </c2s-select-provider>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
