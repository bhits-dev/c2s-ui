<md-card class="left-align p-none m-sm section-border-thin" style="background-color: #fbf7e9;">
  <md-card-title class="bg-maroon p-sm white"><i class="material-icons md-36 bottom p-r-xs">account_box</i>Select Providers</md-card-title>
  <md-card-content class="p-15">
    <md-grid-list cols="2" rowHeight="130px">
      <md-grid-tile>
        <c2s-select-provider [providers]="providers"
                             [title]="authorizeTitle"
                             [dialogTitle]="'Authorize'"
                             [selectedProviders]="completeSelectedProviders"
          >
        </c2s-select-provider>
      </md-grid-tile>
      <md-grid-tile>
        <c2s-select-provider [providers]="providers"
                             [title]="discloseTitle"
                             [dialogTitle]="'Disclosure'"
                             [selectedProviders]="completeSelectedProviders">
        </c2s-select-provider>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
