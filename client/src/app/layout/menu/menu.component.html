<button md-button [mdMenuTriggerFor]="menu" class="menu-button menu-border-left">{{'HOME.MENU.TITLE' | translate}}</button>

<md-menu #menu="mdMenu">
  <md-list>
    <md-list-item *ngFor="let menuItem of menuItems">
      <button md-menu-item (click)="navigateTo(menuItem.url, menuItem.name)">
        <span >{{menuItem.key | translate}}</span>
      </button>
    </md-list-item>
  </md-list>
</md-menu>
