<label class="multiLanguage">
  <i class="material-icons">language</i>
  <select class="m-l-n-xs" #langSelect (change)="setLocale(langSelect.value)">
    <option *ngFor="let lang of getSupportedLanguage()" [value]="lang.code"
            [selected]="lang.code === getCurrentLanguage()">{{ lang.code }}</option>
  </select>
</label>
