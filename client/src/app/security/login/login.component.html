
<form class="login-form">
  <h1 class="center">C2S-UI</h1>
  <h2>Log in with your account</h2>
  <md-input-container class="full-width" >
    <input mdInput placeholder="User name">
  </md-input-container>
  <md-input-container class="full-width" >
    <input mdInput placeholder="Password">
  </md-input-container>
  <div>
    <button type="button" md-raised-button color="primary" (click)="login()">Login</button>
  </div>
</form>
